name: OWASP ZAP
on: 
 push:
 workflow_dispatch:
jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the webapplication
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log current directory
        run: echo ${pwd}
      - name: Pull ZAP Idocker Image
        run: docker pull owasp/zap2docker-weekly
      - name: Run ZAP SCcan 
        run: |
          docker run  --user 0:0 --rm -v C:\git\ZAP-demo/content:/zap/wrk:rw  -t owasp/zap2docker-weekly /bin/sh -c  "id; cd /zap/wrk;pwd; echo hi>test.txt"

    
