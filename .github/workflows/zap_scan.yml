name: OWASP ZAP
on: [push, workflow_dispatch]
jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: ZAP Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull ZAP Idocker Image
        run: docker pull owasp/zap2docker-stable
      - name: Run ZAP SCcan 
        run: docker run -v $(pwd):/zap/wrk:rw -t owasp/zap2docker-stable zap-baseline.py -t https://stackfactor.ai -r testPhp_report.html
