name: OWASP ZAP
on: [push, workflow_dispatch]
jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: ZAP Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull ZAP Docker Image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable
      - name: Run ZAP Scan
        run: docker run -v ${{ github.workspace }}:/zap/wrk/:rw --user root -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t https://qa.stackfactor.ai -c /zap/wrk/rules.tsv -r zap_report.html
      - name: upload ZAP Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Report
          path: zap_report.html

